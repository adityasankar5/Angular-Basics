<div class="mat-elevation-z8">
  <div *ngIf="formServices.formData.length == 0">NO RECORDS FOUND</div>
  <div *ngIf="formServices.formData.length > 0">
    <table
      mat-table
      [dataSource]="formServices.formData"
      class="mat-elevation-z8"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Currency Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let user">{{ user.country }}</td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let user">{{ user.text }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<button (click)="onClick()" mat-raised-button color="primary">Return</button>
